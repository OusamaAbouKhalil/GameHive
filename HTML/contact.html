<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHive contact</title>
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    
</head>

<body>
    
<header class="sticky">
    <a href="#" class="logo">Game<span style="color: crimson;">Hive</span></a>
    <ul class="nav">
        <li><a href="index.html">Home</a> </li>
        <li><a href="HTML/gamesItem.html">Game Items</a></li>
        <li><a href="HTML/team.html">Team</a></li>
    </ul>
    <div class="toggleMenu" onclick="toggleMenu()"></div>
</header>


<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>CONTACT</span>
                        <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : +961 81 238 678</div>
                </div>
                <div class="screen-body-item">
                    <div class="app-form">
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" >
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="CONTACT NO">
                        </div>
                        <div class="app-form-group message">
                            <textarea class="app-form-control" placeholder="MESSAGE"></textarea>
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button">CANCEL</button>
                            <button class="app-form-button">SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<footer id="footer">
    <div class="info">
        <a href="" class="logo">Game<span style="color: crimson;">Hive</span></a>
        <p><i>&copy;</i> <span id="current-year"></span> All Rights Reserved</i></p>
        <ul>
            <li><i class="fab fa-facebook-f"></i> </li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-tiktok"></i></li>
            <li><i class="fab fa-youtube"></i></li>
        </ul>
    </div>
</footer>

    <!-- JS Scripts -->
    <script src="JS/header.js"></script>
    <!-- popup Script -->
    <script src="JS/popup.js"></script>
    <!-- card filter Script-->
    <script src="JS/category.js"></script>
    <!-- current year for copyright -->
    <script src="JS/current-year.js"></script>
    <!-- menu Script-->
    <script src="JS/menu.js"></script>
    <!-- Scrolling Animation Script-->
    <script src="JS/ScrollingAnimation.js"></script>
    <!-- BootStrap -->
    <script src="BootStrap/bootStrapJS.Js"></script>

</body>


</html>
